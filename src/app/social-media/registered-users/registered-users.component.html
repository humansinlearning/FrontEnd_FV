  <div class="table-container">
    <table>
      <tr>
        <th scope="col">Profile Picture</th>
        <th scope="col">User Details</th>
        <th scope="col"></th>
      </tr>
      <tr *ngFor="let user of users!.data | slice:0:userToDisplay;let i = index">
        <td id="profile"><img [src]="user.avatar" alt="foto"></td>
        <td id="user-details" (click)="printNames(user)">{{user.first_name}} {{user.last_name}}</td>
      </tr>
    </table>
    <button type="button" class="btn-styling" (click)="displayAllUsers()">Display All Users</button>
  </div>
